<!DOCTYPE html>

<head>

  <title>Skilliify.ai | Sejal Narwat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1581091870622-2c75f47b04f2?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      opacity: 0.15;
      filter: brightness(0.6) blur(1px);
      animation: backgroundZoom 20s ease-in-out infinite alternate;
    }

    @keyframes backgroundZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .glow {
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 10px #d70909, 0 0 20px #38bdf8;
      }
      50% {
        box-shadow: 0 0 20px #94ab1e, 0 0 40px #ba159c;
      }
    }
  </style>
</head>
